<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ria-Money</title>
</head>
<body>
    <header>
      <div class="row cabecera">
        <div class="col-1">
          <img class="iconempresa" src="./src/images/icon2.svg" alt="iconoempresa">
        </div>
        <div class="col-11 grupobotonesmenu">
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Home</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <!-- Fondo-->
      <div class="fondo">
        <img src="./src/images/banner.jpg" class="imgbanner" alt="Banner">
      </div> 
      <!-- Contenido-->
      <div class="containersec1">
       <div class="container">
        <div class="row">
          <div class=" col titulosec1" >
            <h2 class="text-center">Conversor Divisas</h2>
            <p class="text-center">Le damos la bienvenida a [nombre]</p>
          </div>
        </div>
        <div class="row contenedortabla">
          <div class="col tablaconversor">
          <form class="row" action="">
           <div class="col">
            <div class="row justify-content-center">
              <div class="col-3">Importe:</div>
              <div class="col-3">De:</div>
              <div class="col-1"></div>
              <div class="col-3">a</div>
            </div>
            <div class="row justify-content-center">
              <div class="col-3"><input class="elementform" type="text" id="name" name="name" required
                minlength="4" maxlength="8"></div>
              <div class="col-3"><select class="elementform" name="select">
                <option value="value1">Value 1</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select></div>
              <div class="col-1" type="button"><img src="./src/images/icon_arrow.svg" class="imgarrow" alt="flecha"></div>
              <div class="col-3"><select class="elementform" name="select">
                <option value="value1">Value 1</option>
                <option value="value2" selected>Value 2</option>
                <option value="value3">Value 3</option>
              </select></div>
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="col-8">
                Aqui va la respuesta.
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-primary btn-sm">Convertir</button>
              </div>
            </div>
           </div>
          </form>
        </div>
        </div>
       </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
